{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="{% static 'todo/css/bootstrap.css' %}" />

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"> -->



    <title>ToDo List</title>
</head>
<body>
    <div w3-include-html="content/navbar.html"></div><!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table-responsive-md">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ToDo</th>
                                <th scope="col">Deadline</th>
                                <th scope="col">Progress</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>do some things</td>
                                <td>24.04.2019</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-sm" href="content/edittodo.html?id=1" role="button">edit</a>
                                    <a class="btn btn-danger btn-sm" href="?delete&id=1" role="button">delete</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>do some other things</td>
                                <td>27.04.2019</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-sm" href="content/edittodo.html?id=2" role="button">edit</a>
                                    <a class="btn btn-danger btn-sm" href="?delete&id=2" role="button">delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <a href="content/newtodo.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">New ToDo</a>
                <a href="content/disclaimer.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Disclaimer</a>
            </div>
        </div> -->
    </div>


    <!-- How to use bootstrap -> https://www.youtube.com/watch?v=zcUUE0E_qAs -->

    <script src="{% static 'todo/js/jquery-3.4.0.slim.min.js' %}"></script>
    <script src="{% static 'todo/js/popper.min.js' %}"></script> <!-- https://github.com/FezVrasta/popper.js/blob/master/docs/_includes/tooltip-documentation.md -->
    <script src="{% static 'todo/js/bootstrap.js' %}"></script> <!-- https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <script src="{% static 'todo/js/own.js' %}"></script> <!-- https://www.w3schools.com/howto/howto_html_include.asp -->
